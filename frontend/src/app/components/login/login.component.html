<div id="registration-div" class="col-sm-5 form-box">
  <div class="form-bottom">
    <div class="form-bottom">
      <form role="form" #registerForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input type="text" name="form-login" placeholder="Login..." class="form-control" id="form-login"
                 [(ngModel)]="model.username" ngControl="login" required>
        </div>
        <div class="form-group">
          <input type="password" name="form-password" placeholder="Password..." class="form-control" id="form-password"
                 [(ngModel)]="model.password" ngControl="password" required>
        </div>
        <button type="submit" class="btn btn-success">Login</button>
      </form>
    </div>
  </div>
</div>
